<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Css meme slider">
    <meta name="keywords" content="">

    <link rel="icon" type="image/x-icon" href="img/favicon.ico">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

    <title>Meme Slider</title>
</head>

<body>

    <header></header>

    <main>
    
        <div class="wrapper">
            <div class="slider-container">
                <input type="radio" id="slide1" name="navigation-button" checked="checked" />
                <input type="radio" id="slide2" name="navigation-button" />
                <input type="radio" id="slide3" name="navigation-button" />
                <input type="radio" id="slide4" name="navigation-button" />
                <div class="slider-wrapper">
                    <div class="slides">
                        <div class="slide">
                            <img src="img/1.jpeg" alt="">
                        </div>
                        <div class="slide">
                            <img src="img/2.jpeg" alt="">
                        </div>
                        <div class="slide">
                            <img src="img/3.png" alt="">
                        </div>
                        <div class="slide">
                            <img src="img/4.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="slider-bottom">
                    <div class="slide-caption">
                        <div class="slide">Sweet ice cream</div>
                        <div class="slide">Good team on safari trip</div>
                        <div class="slide">That's how I love myself</div>
                        <div class="slide">Finally you will love yourself</div>
                    </div>
                </div>
                <div class="navigation">
                    <label id="label-slide1" for="slide1"><span></span></label>
                    <label id="label-slide2" for="slide2"><span></span></label>
                    <label id="label-slide3" for="slide3"><span></span></label>
                    <label id="label-slide4" for="slide4"><span></span></label>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>

</body>

</html>
